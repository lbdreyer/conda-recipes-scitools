{% set name = "mule" %}
{% set version = "1.4" %}
{% set sha256 = "e67700c4ee9d1d63a19a8b68b3ec8acdbc9b59acdbfe0a885c7e07e85d641e52" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://github.com/SciTools/{{ name }}/releases/download/vn{{ version }}/{{ name }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 1
    skip: True # [py3k or win]
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - numpy x.x
        - setuptools
        - mo_pack
    run:
        - python
        - numpy x.x
        - mo_pack

test:
    imports:
        - mule

about:
    home: https://github.com/SciTools/mule
    license: BSD-3
    summary: Mule API for working with UM FieldsFiles and variants thereof

extra:
    recipe-maintainers:
        - stevewardle
